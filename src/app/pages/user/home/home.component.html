<div class="grid">
    <div class="col-12 md:col-6 lg:col-3" *ngFor="let product of products">
        <ng-container class="p-fluid">
            <app-product-item [Product]="product"></app-product-item>
        </ng-container>
    </div>
    <div class="col-12 md:col-6 lg:col-12">
        <ng-container class="p-fluid">
            <p-paginator  [totalRecords]="total" [rows]="limit" (onPageChange)="reShow($event)"></p-paginator>
        </ng-container>
    </div>
</div>

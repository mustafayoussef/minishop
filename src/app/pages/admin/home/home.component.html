<div class="add-product">
    <p-dialog header="Add Product" [(visible)]="display">
        <div class="form-product">
            <form [formGroup]='productForm' (ngSubmit)="addProduct()" >

                <span class="p-float-label">
                    <input id="title" type="text" pInputText formControlName="title"> 
                    <label for="title">Title</label>
                </span>

                <span class="p-float-label">
                    <input id="price" type="text" pInputText formControlName="price"> 
                    <label for="price">Price</label>
                </span>

                <span class="p-float-label">
                    <input id="description" type="text" pInputText formControlName="description"> 
                    <label for="description">Description</label>
                </span>

                <span class="p-float-label">
                    <input id="image" type="text" pInputText formControlName="image"> 
                    <label for="image">Image</label>
                </span>

                <span class="p-float-label">
                    <input id="category" type="text" pInputText formControlName="category"> 
                    <label for="category">Category</label>
                </span>

                <button pButton pRipple *ngIf="!waiting" [disabled]="productForm.invalid" type="submit" label="Add Product" class="p-button-outlined"></button>
                <button pButton pRipple *ngIf="waiting" disabled="true" type="submit" label="Waiting" class="p-button-outlined"></button>
            </form>
        </div>
    </p-dialog>
    <div class="btn-product">
        <p-button (click)="showDialog()" icon="pi pi-external-link" label="Add Product"></p-button>
    </div>
</div>
<p-table [value]="products" [loading]="loading" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Rate</th>
            <th>Count</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td><img [src]="product.image" alt=""></td>
            <td>{{product.title}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating.rate}}</td>
            <td>{{product.rating.count}}</td>
            <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button  pButton pRipple type="button"  icon="pi pi-times" (click)="deleteProduct(product.id)" class="p-button-rounded p-button-text p-button-danger"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-toast></p-toast>
